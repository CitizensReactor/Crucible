<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Editor</title>
    <style type="text/css" media="screen">
        body {
            overflow: hidden;
            background-color: #141718;
        }

        #editor {
            margin: 0;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
    <script src="codeeditor://jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <pre id="editor"></pre>
    <script src="codeeditor://ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/tomorrow_night_eighties");
        $(document).bind('keydown', function(e) {
          if(e.ctrlKey && (e.which == 'S'.charCodeAt(0))) {
            e.preventDefault();
            CodeEditor.callSave();
            return false;
          }
        });
        editor.session.on('change', function (delta) {
            var text = editor.getValue();
            CodeEditor.setSource(text);
        });
        editor.setShowPrintMargin(false);

    </script>
</body>
</html>
